<!-- Lead Occupational Form View -->
<div id="lead-occupational-form" class="printable-area">
    <div class="max-w-4xl mx-auto" id="form-container-occupational">
        <header class="text-center mb-8"><h1 class="text-3xl md:text-4xl font-bold text-blue-900">แบบสอบสวนโรคจากตะกั่ว (จากการประกอบอาชีพ)</h1><p class="text-gray-600 mt-2 text-lg">สำหรับกลุ่มงานอาชีวเวชกรรม (อ้างอิงเอกสารแนบที่ 1 หน้า 30-33)</p></header>
        <form id="lead-investigation-form-occupational">
            <div class="form-section">
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="input-group"><label data-label="วันที่สอบสวน">วัน/เดือน/ปี ที่ดำเนินการสอบสวน:</label><input type="date"></div>
                </div>
                 <div class="grid md:grid-cols-2 gap-4">
                    <div class="input-group"><label data-label="ชื่อสถานประกอบการ">ชื่อโรงงาน/สถานประกอบการ/สถานที่เกิดเหตุ:</label><input type="text"></div>
                    <div class="input-group"><label data-label="ประเภทกิจการ">ประเภทสถานประกอบกิจการ:</label><input type="text"></div>
                </div>
            </div>
            <div class="form-section">
                <h3>ส่วนที่ 1: ข้อมูลส่วนบุคคล</h3>
                <div class="input-group"><label data-label="ชื่อ-นามสกุล">1.1 ชื่อ - นามสกุล:</label><input type="text"></div>
                <div class="input-group"><label data-label="ที่อยู่ปัจจุบัน">1.2 ที่อยู่ปัจจุบัน:</label><textarea rows="3" placeholder="บ้านเลขที่, หมู่, ตำบล, อำเภอ, จังหวัด"></textarea></div>
                <div class="input-group"><label data-label="อาศัยอยู่ในพื้นที่มาแล้ว">1.3 อาศัยอยู่ในพื้นที่มาแล้ว:</label><div class="flex items-center gap-4"><input type="number" placeholder="ปี" class="w-1/2" data-sub-label="ปี"><input type="number" placeholder="เดือน" class="w-1/2" data-sub-label="เดือน"></div></div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="input-group"><label data-label="อายุ">1.4 อายุ (ปี):</label><input type="number"></div>
                    <div class="input-group"><label data-label="เพศ">1.5 เพศ:</label><div class="radio-group mt-2"><label><input type="radio" name="gender" value="ชาย"> ชาย</label><label><input type="radio" name="gender" value="หญิง"> หญิง</label></div></div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="input-group"><label data-label="สถานภาพสมรส">1.6 สถานภาพสมรส:</label><div class="radio-group"><label><input type="radio" name="marital_status" value="โสด"> โสด</label><label><input type="radio" name="marital_status" value="คู่"> คู่</label><label><input type="radio" name="marital_status" value="หย่าร้าง/แยกกันอยู่/หม้าย"> หย่าร้าง/แยกกันอยู่/หม้าย</label><label class="flex items-center"><input type="radio" name="marital_status" value="อื่นๆ"> อื่นๆ <input type="text" class="ml-2 w-48" placeholder="ระบุ"></label></div></div>
                     <div class="input-group"><label data-label="ระดับการศึกษาสูงสุด">1.7 ระดับการศึกษาสูงสุด:</label><select><option value="">-- เลือก --</option><option value="ไม่ได้ศึกษา">ไม่ได้ศึกษา</option><option value="ประถมศึกษา">ประถมศึกษา</option><option value="มัธยมศึกษา/ปวช.">มัธยมศึกษา/ปวช.</option><option value="อนุปริญญา/ปวส.">อนุปริญญา/ปวส.</option><option value="ปริญญาตรี">ปริญญาตรี</option><option value="สูงกว่าปริญญาตรี">สูงกว่าปริญญาตรี</option></select></div>
                </div>
                <div class="input-group"><label data-label="จำนวนสมาชิกในครอบครัว">1.8 จํานวนสมาชิกในครอบครัว:</label><div class="flex items-center gap-4"><input type="number" placeholder="รวมทั้งหมด (คน)" class="w-1/2" data-sub-label="รวม (คน)"><input type="number" placeholder="เด็กอายุ < 7 ปี (คน)" class="w-1/2" data-sub-label="เด็ก < 7 ปี (คน)"></div></div>
            </div>
            <!-- ... (The rest of the form sections go here) ... -->
        </form>
        <div class="mt-8 text-center flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 no-print">
            <button class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition duration-300 shadow-lg text-lg w-full md:w-auto">คัดลอกข้อมูล</button>
            <button class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg text-lg w-full md:w-auto">พิมพ์ / บันทึกเป็น PDF</button>
        </div>
    </div>
</div>
