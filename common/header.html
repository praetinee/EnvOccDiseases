<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP การสอบสวนโรค</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f4f8; }
        .disease-card { background-color: white; border-radius: 12px; padding: 24px; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); border: 1px solid #e5e7eb; display: flex; flex-direction: column; height: 100%; cursor: pointer; }
        .disease-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .disease-card.disabled { background-color: #f9fafb; cursor: not-allowed; }
        .disease-card.disabled:hover { transform: none; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); }
        .card-content { flex-grow: 1; }
        .card-footer { margin-top: auto; padding-top: 1rem; }
        .form-section { background-color: white; border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); border: 1px solid #e5e7eb; }
        .form-section h2, .form-section h3 { font-size: 1.25rem; font-weight: 700; color: #1e3a8a; margin-bottom: 20px; border-bottom: 2px solid #dbeafe; padding-bottom: 10px; }
        .input-group { margin-bottom: 1.25rem; }
        .input-group > label:not(.font-normal) { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .input-group input[type="text"], .input-group input[type="number"], .input-group input[type="date"], .input-group textarea, .input-group select { width: 100%; padding: 0.6rem 0.8rem; border: 1px solid #d1d5db; border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px #bfdbfe; }
        .radio-group label, .checkbox-group label { margin-right: 1.5rem; font-weight: 500; display: inline-flex; align-items: center; margin-bottom: 0.5rem; }
        .radio-group input, .checkbox-group input { margin-right: 0.5rem; }
        .form-input, .form-select, .form-textarea { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; border-radius: 0.375rem; width: 100%; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px #bfdbfe; }
        .exam-table th, .exam-table td, .custom-table th, .custom-table td, .lab-table td, .lab-table th { border: 1px solid #e5e7eb; padding: 0.75rem; vertical-align: middle; }
        .custom-table th { background-color: #f3f4f6; }
        .lab-table th { background-color: #1e3a8a; color: white; }
        .lab-table .lab-group-header td, .lab-table .lab-group-header { background-color: #f3f4f6; font-weight: 600; padding: 0.5rem 0.75rem; }
    </style>
</head>
<body class="p-4 md:p-8">
